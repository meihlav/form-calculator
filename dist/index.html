<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="src/logoFMU.png">
  <meta charset="UTF-8">
  <title> Calculadora</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      font-weight: bolder;
      color: #000;


    }

    label {
      font-size: 2rem;
    }

    button,
    button::after {
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      -o-transition: all 0.3s;
      transition: all 0.3s;
    }

    button {
      background: none;
      border: 3px solid #000;
      border-radius: 5px;
      color: #000;
      display: block;
      font-size: 1.6em;
      font-weight: bold;
      margin: 1em auto;
      padding: 2em 6em;
      position: relative;
      text-transform: uppercase;
    }

    .btn_p {
      z-index: 2;
    }

    button::before,
    button::after {
      background: #ED1C24;
      content: '';
      position: absolute;
      z-index: -1;


    }

    button:hover {
      color: #fff;
    }

    .btn-5 {
      overflow: hidden;
    }

    .btn-5::after {
      /*background-color: #f00;*/
      height: 100%;
      left: -50%;
      top: 0;
      transform: skew(50deg);
      transition-duration: 0.6s;
      transform-origin: top left;
      width: 0;
    }

    .btn-5:hover:after {
      height: 100%;
      width: 150%;
    }

    .header {
      display: flex;
      justify-content: center;
    }

    .radio {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <!-- partial:index.partial.html -->

  <div class="container">

    <div class="header">
      <img class="logo" src="src/logoFMU.png" alt="Logo FMU">
    </div>

    <h1>Calculator</h1>

    <form id="calculator">
      <div class="form-group">
        <label for="add1">1° numero:</label>
        <input id="add1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="add2">2° numero:</label>
        <input id="add2" class="form-control" type="text">
      </div>


      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          Adição
        </label>
        <label>
          <input type="radio" name="operator" value="subtract" checked>
          Subtração
        </label>
        <label>
          <input type="radio" name="operator" value="multiply" checked>
          Multiplicação
        </label>
        <label>
          <input type="radio" name="operator" value="divide" checked>
          Divisão
        </label>
      </div>


      <button class="btn-5" type="submit" for="clickMe">
        VER RESULTADO:
        <div id="output">

        </div>
      </button>

    </form>




  </div>




  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
